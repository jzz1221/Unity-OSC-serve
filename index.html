<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Sensors</title>
</head>
<body>
    <h1>Phone Sensor Data</h1>
    <div>
        <h2>Accelerometer (DeviceMotion):</h2>
        <p>X: <span id="accX">0</span></p>
        <p>Y: <span id="accY">0</span></p>
        <p>Z: <span id="accZ">0</span></p>
    </div>
    <div>
        <h2>Gyroscope (DeviceOrientation):</h2>
        <p>Alpha: <span id="alpha">0</span></p>
        <p>Beta: <span id="beta">0</span></p>
        <p>Gamma: <span id="gamma">0</span></p>
    </div>

    <script>
        // 获取加速度计数据（DeviceMotion API）
        window.addEventListener('devicemotion', function(event) {
            document.getElementById('accX').textContent = event.acceleration.x.toFixed(2);
            document.getElementById('accY').textContent = event.acceleration.y.toFixed(2);
            document.getElementById('accZ').textContent = event.acceleration.z.toFixed(2);
        });

        // 获取陀螺仪数据（DeviceOrientation API）
        window.addEventListener('deviceorientation', function(event) {
            document.getElementById('alpha').textContent = event.alpha.toFixed(2);
            document.getElementById('beta').textContent = event.beta.toFixed(2);
            document.getElementById('gamma').textContent = event.gamma.toFixed(2);
        });
    </script>
</body>
</html>
